    <header>
      <div class="forum">
        <table>
          <tr>
            <td colspan="2">
              <h1 id="tag">Mesajınızı Buradan İletebilirsiniz</h1>
              <h3>Lütfen boş alan bırakmayınız!!!</h3>
            </td>
          </tr>
          <tr>
            <td><label for="name">Adınız</label></td>
            <td>
              <input
                type="text"
                name=""
                id="name"
                placeholder="Adınızı Giriniz"
              />
            </td>
          </tr>
          <tr>
            <td><label for="surname">Soyadınız:</label></td>
            <td>
              <input
                type="text"
                name=""
                id="surname"
                placeholder="Soyadınızı Giriniz"
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">E-mail:</label></td>
            <td>
              <input
                type="email"
                name=""
                id="mail"
                placeholder="E-Mail Giriniz"
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Telefon Numaranız:</label></td>
            <td>
              <input
                type="number"
                name=""
                id="phone"
                placeholder="Telefon numaranızı giriniz"
              />
            </td>
          </tr>
          <tr>
            <td><label for="anlat">Mesaj:</label></td>
            <td>
              <textarea
                name=""
                id="anlat"
                cols="30"
                rows="10"
                placeholder="Mesajınızı buraya yazabilirsiniz"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Gönder</button></td>
          </tr>
        </table>
